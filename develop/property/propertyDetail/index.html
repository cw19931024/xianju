<view class="property">
    <view class="view-swiper">
        <swiper  class="swiper-lyout" indicator-dots="false" autoplay="true" interval="5000" duration="1000">
            <block wx:for="{{imgUrls}}">
                <swiper-item>
                    <image src="{{item}}" class="slide-image" width="355" height="150" />
                </swiper-item>
            </block>
        </swiper>
    </view>
</view>
